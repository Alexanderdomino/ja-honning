<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biavl & honning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Velkommen til vores biavl og honning</header>
    <main>
      <div class="content">
        <section class="intro">
          <h2>Om os</h2>
          <p>
            Vores bier står i Elev lige uden for Aarhus, og vores honning er
            koldpresset i stedet for at slynge så den indeholder mest muligt
            lækker nærig fra både honning og pollen!
          </p>
        </section>
        <section class="photos">
          <h2>Vores bier og honning</h2>
          <img
            src="assets/IMG_01.JPG"
            alt="Opstablingsstader"
            class="clickable"
          />
          <img
            src="assets/IMG_02.JPG"
            alt="Honning i ramme"
            class="clickable"
          />
          <img src="assets/IMG_03.JPG" alt="Biavlere" class="clickable" />
        </section>
        <section class="map">
          <h2>Her står bierne:</h2>
          <img
            src="https://simplemaps.com/static/svg/country/dk/admin1/dk.svg"
            alt="Map of Denmark"
          />
          <div class="marker" style="top: 51%; left: 31%"></div>
        </section>
      </div>
    </main>
    <footer>&copy; 2024 Jonathan og Alexanders biavl</footer>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" id="lightbox-img" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
